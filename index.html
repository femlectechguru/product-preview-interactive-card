<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" type="text/css" href="interactive.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<main>
  <div class="container">
    <div class="left-section">
      <div class="cards">
        <div class="front-card">
          <img src="./images/bg-card-front.png" alt="front-card">
        </div>
        <div class="card-container">
          <img class="card-logo" src="./images/card-logo.svg">
          <h1 id="number">0000 0000 0000 0000</h1>
        <div class="card-info">
          <span id="name">Jane Appleseed</span>
          <span id="date">
            <span id="month">00</span>
            /
            <span id="year">00</span>
          </span>
        </div>
        </div> 
        <div class="back-card">
          <img src="./images/bg-card-back.png" alt="back-card">
          <span id="cvc">000</span>
        </div>
      </div>
    </div>
    <div class="right-section">
      <form>
        <div class="grid_1">
          <label for="card-name">Cardholder Name</label>
          <input
          type="text"
          placeholder=" e.g. Jane Appleseed"
          id="card-name"
          required
          />
        </div>
        <div class="grid_2">
          <label for="card-number">Card Number</label>
          <input 
          type="number"
          oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
          minlength="16"
          maxlength="16"
          placeholder="e.g. 1234 5678 9123 0000"
          id="card-number"
          required
          />
        </div>
        <div class="card-information">
          <div id="card-date">
            <label for="card-date">Exp. Date (MM/YY)</label>
            <div class="two-inp">
              <div>
                <input
                type="number"
                placeholder="MM"
                oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                maxlength="2"
                minlength="2"
                id="card-month"
                >
              </div>
              <div>
                <input
                  type="number"
                  placeholder="YY"
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  maxlength="2"
                  minlength="2"
                  id="card-Year"
                  required
                  >
              </div>
            </div>
          </div>
          <div class="grid-4">
            <label for="card-cvc">CVC</label>
            <input
            type="number"
            oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
            minlength="3"
            maxlength="3"
            placeholder="e.g. 123"
            id="card-cvc"
            required
            >
          </div>
        </div>
        <button id="submit-btn" type="submit"> Confirm</button>
      </form>
      <div class="thank hidden">
        <img src="./images/icon-complete.svg" alt="completed">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>  
    </div>
  </div>
</main>

<script src="interactive.js">

</script>
